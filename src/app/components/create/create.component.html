

<div class = "container" *ngIf="project">
	<h2>{{title}}</h2>

	<div class = "message success"  *ngIf = "status == 'success'">
		The project has been created correctly, see it <a [routerLink] = "['/project', save_project._id]">here</a>.
	</div>

	<div class = "message failed"  *ngIf = "status == 'failed'">
		The project couldn't been created.
	</div>

	<form class = "container" #projectForm = "ngForm" (ngSubmit) = "onSubmit(projectForm)">

		<p>
			<label for="name">Name</label>
			<input type = "text" name = "name" #name = "ngModel" [(ngModel)] = "project.name"
			required/>
			<span class = "form_error" *ngIf="name.touched && !name.valid">Name is required</span>
		</p>
		<p>
			<label for="description">Description</label>
			<textarea name = "description" #description = "ngModel" [(ngModel)] = "project.description"
			required></textarea>
			<span class = "form_error" *ngIf="description.touched && !description.valid">The description is required</span>
		</p>
		<p>
			<label for="category">Category</label>
			<input type = "text" name = "category" #category = "ngModel" [(ngModel)] = "project.category"
			required/>
			<span class = "form_error" *ngIf="category.touched && !category.valid">The category is required</span>
		</p>
		<p>
			<label for="year">Year</label>
			<input type = "number" name = "year" #year = "ngModel" [(ngModel)] = "project.year"
			required/>
			<span class = "form_error" *ngIf="year.touched && !year.valid">The creation year is required</span>
		</p>
		<p>
			<label for="langs">Languages</label>
			<input type = "text" name = "langs" #langs = "ngModel" [(ngModel)] = "project.langs"
			required/>
			<span class = "form_error" *ngIf="langs.touched && !langs.valid">The language used is required</span>
		</p>
		<p>
			<label for = "image">Project's image</label>
			<span *ngIf = "project.image"><img src = "{{url+'get-image/'+project.image}}"
			width = "100"/></span>
			<input type = "file" name = "image" placeholder = "Upload image" 
			(change) = "fileChangeEvent($event)"/>
		</p>

		<input type = "submit" value = "SEND" [disabled]="!projectForm.form.valid"/>

	</form>
</div>
